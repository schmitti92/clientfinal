<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Barikade Online</title>
  <link rel="stylesheet" href="./style.css?v=FINAL" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">Barikade</div>
        <div class="subtitle">Online • Server steuert Würfel + Züge • 2 Spieler</div>
      </div>
    </div>

    <div class="diceRow">
      <button id="btnRoll" class="btn primary" disabled>Würfeln</button>
      <div id="dice" class="dice" data-value="0" title="Würfel"></div>
      <div id="turnLabel" class="turnPill">–</div>
    </div>
  </header>

  <main class="wrap">
    <section class="boardPane">
      <canvas id="board"></canvas>
      <div class="hint" id="hint">Lade…</div>
    </section>

    <aside class="side">
      <div class="card">
        <div class="cardTitle">Online</div>

        <div class="row">
          <div class="label">Server</div>
          <input id="serverUrl" class="input mono" />
        </div>
        <div class="row">
          <div class="label">Raum</div>
          <input id="roomCode" class="input mono" placeholder="z.B. QWERTZ" />
        </div>
        <div class="row">
          <div class="label">Name</div>
          <input id="playerName" class="input" placeholder="Christoph" />
        </div>

        <div class="btnRow">
          <button id="btnHost" class="btn">Host</button>
          <button id="btnJoin" class="btn">Beitreten</button>
          <button id="btnLeave" class="btn ghost" disabled>Leave</button>
        </div>
        <div class="btnRow">
          <button id="btnStart" class="btn primary" disabled>Start</button>
        </div>

        <div id="netHint" class="netHint">–</div>
      </div>

      <div class="card">
        <div class="cardTitle">Spieler</div>
        <div id="playersList" class="players">–</div>
      </div>

      <div class="card">
        <div class="cardTitle">Debug</div>
        <div class="btnRow">
          <button id="btnCopyDiag" class="btn">Debug kopieren</button>
          <button id="btnClearLog" class="btn ghost">Log leeren</button>
        </div>
        <pre id="netDebug" class="pre">–</pre>
        <pre id="netLog" class="pre log">–</pre>
      </div>

      <div class="card">
        <div class="cardTitle">Bedienung</div>
        <ul class="ul">
          <li>Mausrad: Zoom</li>
          <li>Drag: Pan</li>
          <li>Klick Figur → Zielring</li>
        </ul>
      </div>
    </aside>
  </main>

  <script>
    // >>> HIER deinen Render-Server eintragen (wss://...):
    window.BARIKADE_SERVER_URL = "wss://barikade-server.onrender.com";
  </script>
  <script src="./app.js?v=FINAL"></script>
</body>
</html>
